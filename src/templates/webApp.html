<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
      <title>Map-SolarSolutions</title>
      <!-- Boostrap -->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
      <!-- Estilo -->
      <link rel="stylesheet" href="/static/css/base.css">
      <!-- Leaflet -->
      <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A==" crossorigin=""/>
      <link rel="stylesheet" href="https://unpkg.com/leaflet-geosearch@latest/dist/geosearch.css"/>
      <link rel="stylesheet" href="https://unpkg.com/@geoman-io/leaflet-geoman-free@latest/dist/leaflet-geoman.css"/>
      <!-- Chartjs -->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.css" integrity="sha512-C7hOmCgGzihKXzyPU/z4nv97W0d9bv4ALuuEbSf6hm93myico9qa0hv4dODThvCsqQUmKmLcJmlpRmCaApr83g==" crossorigin="">
		<!-- font -->
		<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Raleway:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">
		<!-- animatecss -->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
		<link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
		<!-- swiper -->
		<link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.css" />
		<link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
		<!-- boxicons -->
		<link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
		<!-- glitherbox -->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/css/lightbox.css" integrity="sha512-Woz+DqWYJ51bpVk5Fv0yES/edIMXjj3Ynda+KWTIkGoynAMHrqTcDUQltbipuiaD5ymEo9520lyoVOo9jCQOCA==" crossorigin="anonymous" />
		<!-- remixicon -->
		<link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">	
		
   </head>
   <body>
	  <header id="header" class="fixed-top d-flex align-items-center  header-start ">
		<div class="container d-flex align-items-center justify-content-between">

		  <div class="logo">
			<a href="home.html"><img src="img/logo.jpg" alt="" class="img-fluid"></a>
		  </div>

		  <nav id="navbar" class="navbar">
			<ul>
			  <li><a class="nav-link scrollto active" href="home.html#backheader">Home</a></li>
			  <li><a class="nav-link scrollto" href="home.html#aboutUs">About</a></li>
			  <li><a class="nav-link scrollto" href="home.html#services">Services</a></li>
			  <li><a class="nav-link scrollto" href="home.html#team">Team</a></li>
			  <li><a class="nav-link scrollto" href="home.html#contact">Contact</a></li>
			</ul>
			<i class="bi bi-list mobile-nav-toggle"></i>
		  </nav>
		</div>
	  </header>
	  
      <main class="content">
         <div class="content">
            <div id="map"></div>
            <div class="overlay">
               <div role="tablist" id="accordion-1">
                  <div class="card">
                     <div class="card-header" role="tab">
                           <h5 class="mb-0"><a id="card1" data-toggle="collapse" aria-expanded="true" aria-controls="accordion-1 .item-1" href="#accordion-1 .item-1">First Step</a></h5>
                     </div>
                     <div class="collapse show item-1" role="tabpanel" data-parent="#accordion-1">
                        <div class="card-body">
                           <div id="findbox">
                              <label for="">Type your adress.</label>
                           </div>

                        </div>
                     </div>
                  </div>
                  <div class="card">
                     <div class="card-header" role="tab">
                        <h5 class="mb-0"><a id="card2" data-toggle="collapse" aria-expanded="false" aria-controls="accordion-1 .item-2" href="#accordion-1 .item-2">Second Step</a></h5>
                     </div>
                     <div class="collapse item-2" role="tabpanel" data-parent="#accordion-1">
                        <div class="card-body">
                          <label>Select your plot on the map then hit the button below.</label>
                          <input id="parcela" type="submit" value="Done">
                        </div>
                     </div>
                  </div>
                  <div class="card">
                     <div class="card-header" role="tab">
                        <h5 class="mb-0"><a id="card3" data-toggle="collapse" aria-expanded="false" aria-controls="accordion-1 .item-3" href="#accordion-1 .item-3">Third Step</a></h5>
                     </div>
                     <div class="collapse item-3" role="tabpanel" data-parent="#accordion-1">
                        <div class="card-body">
                           <canvas id="chart"></canvas>
                       </div>
                     </div>
                  </div>
                  <div class="card">
                     <div class="card-header" role="tab">
                        <h5 class="mb-0"><a id="card4" data-toggle="collapse" aria-expanded="false" aria-controls="accordion-1 .item-4" href="#accordion-1 .item-4">Extra</a></h5>
                     </div>
                     <div class="collapse item-4" role="tabpanel" data-parent="#accordion-1">
                        <div class="card-body">
                           <div id= 'obj'></div>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
         </div>
         {% csrf_token %}
      </main>
      <!-- JQuery-->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
      <!-- Leaflet -->
      <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA==" crossorigin=""></script>
      <script src="https://unpkg.com/leaflet-geosearch@latest/dist/geosearch.umd.js"></script>
      <script src="https://unpkg.com/@geoman-io/leaflet-geoman-free@latest/dist/leaflet-geoman.min.js"></script>
      <!-- Chartjs -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js" integrity="sha512-hZf9Qhp3rlDJBvAKvmiG+goaaKRZA6LKUO35oK6EsM0/kjPK32Yw7URqrq3Q+Nvbbt8Usss+IekL7CRn83dYmw==" crossorigin=""></script>
      <!-- Scripts -->   
      <script src="/static/js/main.js" type="module"></script>
      <!--Boostrap-->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.bundle.min.js"></script>
	  <!-- other -->
	  	<script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/js/lightbox.min.js" integrity="sha512-k2GFCTbp9rQU412BStrcD/rlwv1PYec9SNrkbQlo6RZCf75l6KcC3UwDY8H5n5hl4v77IDtIPwOk9Dqjs/mMBQ==" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
		<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
		<script src="https://unpkg.com/swiper/swiper-bundle.js"></script>
		<script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
		<script src="https://unpkg.com/isotope-layout@3/dist/isotope.pkgd.js"></script>
		<script src="https://unpkg.com/boxicons@latest/dist/boxicons.js"></script>
   </body>
</html>
